<!--
Zoomable treemap, based on http://bost.ocks.org/mike/treemap/
-->
<style>


text {
	pointer-events: none;
}

.grandparent text {
	font-weight: bold;
}

rect {
	fill: none;
	stroke: #fff;
}

rect.parent,
.grandparent rect {
	stroke-width: 2px;
}

rect.parent {
	pointer-events: none;
}

.grandparent rect {
	fill: orange;
}

.grandparent:hover rect {
	fill: #ee9700;
}

.children rect.parent,
.grandparent rect {
	cursor: pointer;
}

.children rect.parent {
	fill: #bbb;
	fill-opacity: .5;
}

.children:hover rect.child {
	fill: #bbb;
}

</style>


<div ng-controller="ClassHierarchyController">
<form>
	<label><input type="radio" name="mode" value="items" checked> Items</label>
	<label><input type="radio" name="mode" value="subclasses"> Subclasses</label>
</form>
<div id="chart"></div>
</div>
