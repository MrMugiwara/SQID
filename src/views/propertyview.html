<div ng-controller="PropertyViewController">
<h1><a href = {{url}}><b>{{propertyData.label}}</b> ({{pid}})</a></h1>
<br>
<div class="alert alert-warning" role="alert">This will be a property view.</div>
<br>
<b>Aliases:</b> {{propertyData.aliases}}<br>
<b>Description:</b> {{propertyData.description}}<br>

<b>Related Properties:</b>
<table>         <tr ng-repeat="property in relatedProperties">
                <td> {{property}} </td>
              </tr></table>
</div>
