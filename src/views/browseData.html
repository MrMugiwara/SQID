<div class="row" ng-controller="TableController">
    <div class="col-xs-9">
<!--         <div id="typeSelector" class="btn-group btn-group-lg" role="group" aria-label="...">
            <button type="button" class="btn btn-default active">Classes</button>
            <button type="button" class="btn btn-default">Properties</button>
        </div> -->
      <ul id="typeSelector" class="nav nav-pills" ng-controller="TypeSelectorController">
        <li role="presentation" class="{{firstActive}}"><a href="#/browse?type=classes">Classes</a></li>
        <li role="presentation" class="{{secondActive}}"><a href="#/browse?type=properties">Properties</a></li>
      </ul>
      <div>
        <div class="p-x-2">
        	<table class="table table-condensed">
				<thead>
					<tr id="head-browse">
						<th ng-repeat="hitem in tableHeader" class="{{hitem[1]}}">{{hitem[0]}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in content">
						<td ng-repeat="elem in item track by $index" ng-bind-html="elem | to_trusted"></td>
					</tr>
				</tbody>
			</table>

        </div>
        <nav id="pageSelector">
          <ul class="pagination">
            <li class="{{prevEnabled}}">
              <a href="{{prevLink}}" class="{{prevClass}}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li ng-repeat="item in pagination" class="{{item[1]}}">
              <a href="#/browse?from={{(item[0]-1)*tableSize}}&to={{item[0]*tableSize}}&type={{args.type}}">{{item[0]}}</a>
            </li>
            <li class="{{nextEnabled}}">
              <a href="{{nextLink}}" class="{{nextClass}}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
		</nav>
      </div>
    </div>
    <div class="col-xs-3">
		<div id="filter-menue">
			<h3>Filters</h3>
			
			<p><strong>Apply textual filters:</strong></p>
			<div class="form-group">
				<select id="header-item-select" class="form-control form-horizontal">
					<option ng-repeat="item in tableHeader">{{item[0]}}</option>
				</select>
				<input type="text" class="form-control input-md" placeholder="Search" ng-model="filterText" ng-change="searchFilter()" />
			</div>
		</div>
		<hr/>
		<div id="content-statisics">
			<h3>Statistics</h3>
			<strong>Number of entities: </strong>{{entityCount}}
		</div>
	</div>
</div>
